        /* Floating Hearts */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Page */
        .login-page {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

            color: #c2185b;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .login-page .heart-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {

            100% {

            }

            50% {

            }
        }

            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f8bbd0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #c2185b;
        }

        /* Override Autocomplete background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #333 !important;
        }

            padding: 15px;

            border-radius: 12px;
            font-size: 18px;

            transition: transform 0.2s, box-shadow 0.2s;

        }

        .error-message {
            color: #c2185b;
            margin-top: 15px;
            font-size: 14px;
        }

        .book-container {
            position: relative;
            z-index: 10;
            display: none;
        }

        .book-container.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* THE BOOK - 3D PHYSICS */
        .book {
            position: relative;
            width: 400px;
            height: 500px;
            perspective: 1500px;
        }

        /* THE PAGE - Thick Cardboard Effect */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: left center;
            /* HINGE ON LEFT */
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        /* Front and Back faces */
        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #ffe6ea;
            /* SOLID - no transparency */
            border: 2px solid #e0c2c8;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            overflow: hidden;
            /* No scroll */
        }

        .front {
            border-radius: 0 15px 15px 0;
        }

        .back {
            border-radius: 15px 0 0 15px;
        }

        /* Back face pre-rotated */
        .back {
            transform: rotateY(180deg);
        }

        /* Flipped state */
        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Cover Page */
        .cover-page .front,
        .page:last-child .back {
            background: linear-gradient(135deg, #f8bbd0, #f48fb1, #f8bbd0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);

            color: #ad1457;
            font-size: 20px;
            font-style: italic;
        }

        .cover-page .cover-heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 2s ease-in-out infinite;
        }

        /* Content Styling */
        .page-content h2 {
            color: #880e4f;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .page-content p {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
            text-align: justify;
        }

        .center-text p,
        .center-text h2,
        .center-text h3 {
            text-align: center !important;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

            width: 100%;
            height: 100%;

        }

        .like-btn {

            right: 10px;

            z-index: 10;
        }

        .like-btn.liked {
            color: #ff1744;
            transform: scale(1.2);
            text-shadow: none;
        }

        .like-btn:hover {
            transform: scale(1.1);

        /* Controls */

        .hidden {
            display: none !important;
        }

        .like-btn {
            position: absolute;

            right: 10px;
            font-size: 24px;

                            నేను దూరంగా లేను —
                            నీ ప్రతి ఊపిరిలో, ప్రతి జ్ఞాపకంలోనే ఉన్నాను.
                            నిన్ను ప్రేమించడం నాకు ఎప్పటికీ ఆగదు.</p>
                            <br>
                            <p>ఎప్పటికీ నీ వాడినే<br>
                            <strong>నీ జీవిత భాగస్వామి.<br>సాధు రావు</strong></p>
                        </div>`
            },
            {
                front: generatePhotoPage([1, 2, 3, 4]),
                back: generatePhotoPage([5, 6, 7, 8])
            }
        ];

        // Add photo pages
        // Reduced limit to exclude blank pages (photos > 24)
        for (let i = 9; i < 25; i += 8) {
            pagesData.push({
                front: generatePhotoPage([i, i + 1, i + 2, i + 3]),
                back: generatePhotoPage([i + 4, i + 5, i + 6, i + 7])
            });
        }

        // Final Message Page (Promise - Telugu)
        pagesData.push({
            front: `<div class="page-content" style="text-align: left;">
                        <h2>నా వాగ్దానం</h2>
                        <p>ప్రియమైన నా ప్రాణసఖి,</p>
                        <p>ఈ జన్మలో నువ్వు నా జీవిత భాగస్వామి అవడం
                        నా అదృష్టంలో గొప్ప వరం.
                        నీ ప్రేమ, నీ సహనం, నీ అండ —
                        ఇవే నా జీవితాన్ని సంపూర్ణం చేశాయి.</p>
                        <p>నిన్ను ఇలా మధ్యలో వదిలి వెళ్లాల్సి వచ్చినందుకు
                        నన్ను క్షమించు.
                        అది నా ఇష్టం కాదు… కానీ పరిస్థితి.
                        నిన్ను బాధ పెట్టాలని ఎప్పుడూ అనుకోలేదు.</p>
                    </div>`,
            back: `<div class="page-content" style="text-align: left;">
                        <p>నేను ఇప్పుడు నీ పక్కన లేకపోయినా,
                        నా మనసు మాత్రం ఎప్పుడూ నీతోనే ఉంటుంది.
                        ఒక మాట మాత్రం నీకు వాగ్దానం చేస్తున్నాను —
                        ఎన్ని జన్మలు వచ్చినా,
                        నా హృదయం నిన్నే వెతుకుతుంది.</p>
                        <p>మళ్లీ జన్మ ఉంటే,
                        మళ్లీ నిన్నే పెళ్లి చేసుకుంటాను.
                        ఎందుకంటే నా ప్రేమ ఒక్క నీకే,
                        ఎప్పటికీ మారని ప్రేమ.</p>
                        <p>నువ్వు ధైర్యంగా ఉండాలి,
                        నీ నవ్వే నాకు శాంతి.
                        నేను ఎక్కడ ఉన్నా,
                        నీ ఆనందమే నా కోరిక.</p>
                        <p>ఎప్పటికీ నిన్ను ప్రేమించే<br>
                        <strong>నీ జీవిత భాగస్వామి.</strong></p>
                    </div>`
        });

        // Back Cover
        pagesData.push({
            front: `<div class="page-content center-text" style="display:flex; justify-content:center; align-items:center; height:100%;"><h1>❤️</h1></div>`,
            back: `<div class="page-content center-text" style="display:flex; justify-content:center; align-items:center; height:100%;"><h1 style="transform: rotate(-45deg); font-size: 3em; color: #c2185b; text-align: center; line-height: 1.5; margin: 0;">I LOVE U<br>RAMA</h1></div>`
        });

        function generatePhotoPage(photoNumbers) {
            let html = '<div class="page-content"><h2>Our Beautiful Memories</h2><div class="photo-grid">';
            photoNumbers.forEach(num => {
                if (num <= 30) {
                    html += `<div class="photo-item">
                        <img src="/assets/photo${num}.jpg" alt="Memory ${num}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23f8bbd0%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2220%22 fill=%22%23c2185b%22%3EPhoto ${num}%3C/text%3E%3C/svg%3E'">
                        <div class="like-btn" onclick="this.classList.toggle('liked')">♥</div>
                    </div>`;
                }
            });
            html += '</div></div>';
            return html;
        }

        let pages = [];
        let currentPageIndex = 0;

        function initializeBook() {
            const book = document.getElementById('book');

            // Create all pages
            pagesData.forEach((pageData, index) => {
                const page = document.createElement('div');
                page.className = index === 0 ? 'page cover-page' : 'page';

                const front = document.createElement('div');
                front.className = 'front';
                front.innerHTML = pageData.front;

                const back = document.createElement('div');
                back.className = 'back';
                back.innerHTML = pageData.back;

                page.appendChild(front);
                page.appendChild(back);
                book.appendChild(page);
                pages.push(page);
            });

            // Initial setup
            updateZIndexes();
            // Initial setup
            updateZIndexes();
            // updateButtons(); - Removed
        }

        // State-based Z-Index Logic
        function updateZIndexes(movingPage = null) {
            pages.forEach((page, index) => {
                if (page === movingPage) {
                    // Moving page always on top
                    page.style.zIndex = 200;
                } else if (index < currentPageIndex) {
                    // Left stack: Ascending (0 at bottom, N at top)
                    page.style.zIndex = index;
                } else {
                    // Right stack: Descending (Current at top, N at bottom)
                    // Offset by 100 to ensure Right stack is above Left stack (usually)
                    // But actually, for 3D book, we want the "next" page to be top of right
                    page.style.zIndex = pages.length - index + 100;
                }
            });
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                if (currentPageIndex < pages.length) {
                    const page = pages[currentPageIndex];
                    updateZIndexes(page);
                    page.classList.add('flipped');
                    currentPageIndex++;
                    setTimeout(() => updateZIndexes(), 1200);
                }
            } else if (e.key === 'ArrowLeft') {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    const page = pages[currentPageIndex];
                    updateZIndexes(page);
                    page.classList.remove('flipped');
                    setTimeout(() => updateZIndexes(), 1200);
                }
            }
        });

        // Mobile Button Controls
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPageIndex < pages.length) {
                const page = pages[currentPageIndex];
                updateZIndexes(page);
                page.classList.add('flipped');
                currentPageIndex++;
                setTimeout(() => updateZIndexes(), 1200);
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                const page = pages[currentPageIndex];
                updateZIndexes(page);
                page.classList.remove('flipped');
                setTimeout(() => updateZIndexes(), 1200);
            }
        });

        // Initialize Call
        updateZIndexes();
    </script>
